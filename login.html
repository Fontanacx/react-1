<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Correo electrónico</label>
          <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
          <label for="password" class="block text-gray-700">Contraseña</label>
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg" type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("YOUR_USER_ID");
    })();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;

      // Simular un inicio de sesión básico con EmailJS o alguna lógica
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID_LOGIN', {
        user_email: email
      })
      .then(function(response) {
        alert('Inicio de sesión exitoso. Se ha enviado un correo de bienvenida.');
      }, function(error) {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
